<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>JGI Weather Application</title>
  </head>
  <body>
    <div class="application-content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="application-data">
          <div>
            <h1 class="current-city" id="current-city">Sydney</h1>
            <p class="current-weather-details">
              <span id="date"></span></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong><span id="humidity"></strong></span
              >, Wind:
              <strong><span id="wind"></strong></span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon" id="temperature-icon"></div>
            <div class="temperature-current" id="temperature-current"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
          
        </div>
        <div class="temperature-forecast">
          <div class="temperature-forecast-daily">
            <div class="temperature-forecast-day">day of week</div>
            <div class="temperature-forecast-icon">icon</div>
            <div class="temperature-forecast-temperatures">temperatures</div>
          </div>
          </div>
      </main>
      <footer>
        <hr />
        This project was coded by
        <a href="https://github.com/JGibbs-Coding" target="_blank">
          Jennifer Gibbs</a
        >, is
        <a
          href="https://github.com/JGibbs-Coding/JGI-Weather-Application"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/projects/creative-kitsune-c1f8f6/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
