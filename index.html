<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>JGI Weather Application</title>
  </head>
  <body>
    <div class="application-content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="application-data">
          <div>
            <h1 class="current-city" id="current-city">Sydney</h1>
            <p class="current-weather-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon">üå§Ô∏è</div>
            <div class="temperature-current" id="temperature-current">12</div>
            <div class="temperature-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="" target="_blank"> Jennifer Gibbs</a>, is
        <a href="" target="_blank">open-sourced on GitHub</a>
        and
        <a href="" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
